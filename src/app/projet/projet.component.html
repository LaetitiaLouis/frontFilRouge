<div *ngIf="projets" fxLayout="row" fxLayoutAlign="center" class="mat-typography container">

  <div class="mat-typography container-projet">

    <div class="mat-title mat-elevation-z2">Projets</div>

    <mat-list *ngIf="projets.length > 0" class="list-container" fxLayout="column wrap" fxLayoutAlign="center" fxLayoutGap="10px">
      <mat-list-item *ngFor="let projets of projets" fxLayout="column" fxLayoutAlign="center" class="card mat-elevation-z2">
        <p class="appercu" mat-line><strong>{{projets.nom}}</strong></p>
        <p class="appercu" mat-line>{{projets.descriptif}}</p>
      </mat-list-item>
    </mat-list>
  </div>

<div class="mat-typography container-veille">
  <div class="mat-title mat-elevation-z2">Veille</div>
  <mat-list *ngIf="veille.length > 0" class="list-container" fxLayout="column wrap" fxLayoutAlign="left" fxLayoutGap="10px">
    <mat-list-item *ngFor="let veille of veille" fxLayout="column" fxLayoutAlign="left" class="card mat-elevation-z2">
      <p class="appercu" mat-line><strong>{{veille.nom}}</strong></p>
      <p class="appercu" mat-line>{{veille.descriptif}}</p>
    </mat-list-item>
    </mat-list>
</div>


</div>
