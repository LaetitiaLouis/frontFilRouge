<div *ngIf="projets" class="container" gdColumns.gt-md="2fr 3fr 3fr 2fr" gdColumns.lt-lg="1fr">
    <div class="container-projet mat-elevation-z2" gdColumn="2" gdColumn.lt-lg="1" gdGridAlign.gt-xs="center">
      <div class="mat-headline" [ngClass.lt-md]="'card-header'" [ngClass.gt-sm]="'mat-elevation-z4'">Projets</div>
      <mat-list *ngIf="projets.length" class="list-container" fxLayout="column">
        <mat-list-item *ngFor="let projets of projets" fxLayout="column" [ngClass.gt-sm]="'mat-elevation-z2'"
                       [ngClass.lt-md]="'card-small'">
          <p mat-line><strong>{{projets.nom}}</strong></p>
          <p mat-line>{{projets.descriptif}}</p>
        </mat-list-item>
      </mat-list>
    </div>



  <div class="container-projet mat-elevation-z2" gdGridAlign.gt-xs="center">
    <div class="mat-headline" [ngClass.lt-md]="'card-header'" [ngClass.gt-sm]="'mat-elevation-z4'">Veilles</div>
    <mat-list *ngIf="veille.length" class="list-container" fxLayout="column">
      <mat-list-item *ngFor="let veille of veille" fxLayout="column" [ngClass.gt-sm]="'mat-elevation-z2'"
                     [ngClass.lt-md]="'card-small'">
        <p mat-line><strong>{{veille.nom}}</strong></p>
        <p mat-line>{{veille.descriptif}}</p>
      </mat-list-item>
    </mat-list>
  </div>


</div>
