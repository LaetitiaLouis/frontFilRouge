<div *ngIf="photos" class="container">
  <div class="mat-typography">
    <h1 >Galerie</h1>
  </div>

  <div fxLayout="row wrap" fxLayoutGap="32px"fxLayoutAlign="center" class="photoList" *ngIf="photos.length > 0">
    <div class="photo" *ngFor="let photo of photos">
      <app-appercu-photo [photo]="photo"></app-appercu-photo>
    </div>
  </div>
</div>
