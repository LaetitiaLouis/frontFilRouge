<mat-carousel *ngIf="photoList && photoList.length" proportion="50" maxWidth="400px" [autoplay]="true" [loop]="true"
              timings="250ms ease-in"
              interval="1500"
              color="accent">
  <mat-carousel-slide *ngFor="let photo of photoList" [image]="photo.imageUrl">
  </mat-carousel-slide>

</mat-carousel>
