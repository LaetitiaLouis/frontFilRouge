<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div class="brand">PromosPro</div>
  <div class="nav">
    <a mat-button routerLink="/">Accueil</a>
    <a mat-button [matMenuTriggerFor]="promos">Promo</a>
    <mat-menu #promos="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="webdev" *ngIf="web">Développeur Web</button>
      <button mat-menu-item [matMenuTriggerFor]="cybersecu" *ngIf="cyber">Cyber sécurité</button>
    </mat-menu>
    <mat-menu #webdev="matMenu">
      <button *ngFor="let promo of web" [routerLink]="['/promo', promo.specialite, promo.nom]" mat-menu-item>{{promo.nom}}</button>
    </mat-menu>
    <mat-menu #cybersecu="matMenu">
      <button *ngFor="let promo of cyber" [routerLink]="['/promo', promo.specialite, promo.nom]" mat-menu-item ="1">{{promo.nom}}</button>
    </mat-menu>
    <a mat-button routerLink="/projet">Projets</a>
    <a mat-button routerLink="/galerie">Galerie</a>
    <a mat-button routerLink="/connexion">Connexion</a>
</div>
</mat-toolbar>
