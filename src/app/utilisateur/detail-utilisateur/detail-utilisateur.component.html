<div class="grid">
  <div class="column photo-column">
    <div class="photo" [ngStyle]="{'background-image': 'url('+ user.avatarUrl + ')'}"></div>
    <div class="detail-presentation">
      <p class="detail">{{user.prenom | titlecase}} {{user.nom | titlecase}}</p>
      <p class="detail-pseudo">{{'Pseudo :' + ' ' + user.pseudo}}</p>
    </div>
  </div>
  <div class="column column-presentation">
    <h3>Présentation</h3>
    <p class="detail">{{user.presentation | titlecase}} </p>
  </div>
    <div class="column column-pratiques">
    <h3>Bonne pratiques</h3>
      <p class="detail" >{{user.commentaires | titlecase}} </p>
  </div>
  <div class="column-realisation">
    <h3>Réalisations</h3>
    <ul>
      <li>Projet1</li>
      <li>Projet2</li>
      <li>Veille1</li>
      <li>Veille2</li>
    </ul>
  </div>

</div>
