<div *ngIf="utilisateur" class="mat-typography container" >
  <h1 >Liste des utilisateurs</h1>
  <mat-list  fxLayout="row" class="userList" *ngIf="utilisateur.length > 0">
    <mat-list-item fxLayout="row" fxLayoutAlign="center center" class="user" *ngFor="let user of utilisateur">
      <app-appercu-utilisateur [utilisateur]="user"></app-appercu-utilisateur>
    </mat-list-item>
  </mat-list>
</div>
