<div *ngIf="utilisateur"class="container" fxLayout="column wrap" fxLayoutAlign="center center">
  <div class="mat-typography">
    <h1 >Liste des utilisateurs</h1>
  </div>
  <mat-list  fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" *ngIf="utilisateur.length > 0">
    <mat-list-item fxLayout="row" fxLayoutAlign="center center" class="user" *ngFor="let user of utilisateur">
      <app-appercu-utilisateur [utilisateur]="user"></app-appercu-utilisateur>
    </mat-list-item>
  </mat-list>
</div>
