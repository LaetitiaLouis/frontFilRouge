<div *ngIf="promo" fxLayout="column" fxLayoutAlign="start center" class="mat-typography container">
  <h1>{{promo.specialite.toUpperCase() + ' ' + promo.anneeFin + ':'}}</h1>

  <mat-list *ngIf="promo.apprenants.length > 0" fxLayout="row">
    <h3>Apprenants:</h3>

      <app-list-utilisateur [utilisateurs]="promo.apprenants"></app-list-utilisateur>

    <h3>Formateurs:</h3>

    <app-list-utilisateur [utilisateurs]="promo.formateurs"></app-list-utilisateur>

  </mat-list>
</div>
