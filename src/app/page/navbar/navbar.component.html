<mat-toolbar fxHide.xs="true" class="mat-elevation-z6 navbar">
  <a class="brand" mat-button routerLink="/" fxHide.lt-md="true">
    <img src="../../../assets/logoBlanc.png" alt="" class="logo">
  </a>

  <div fxLayout="row" fxLayoutAlign.gt-sm="flex-end center" class="nav" fxLayoutAlign="center">

    <a mat-button routerLink="/">
      <span class="mat-title" [ngClass.lt-sm]="'mat-small'">Accueil</span>
    </a>
    <a mat-button routerLink="/utilisateur">
      <span class="mat-title" [ngClass.lt-sm]="'mat-small'">Utilisateur</span>
    </a>
    <a mat-button [matMenuTriggerFor]="promos">
      <span class="mat-title" [ngClass.lt-sm]="'mat-small'">Promo</span>
    </a>
    <a mat-button routerLink="/projet">
      <span class="mat-title" [ngClass.lt-sm]="'mat-small'" >Projets</span>
    </a>
    <a mat-button routerLink="/galerie">
      <span class="mat-title" [ngClass.lt-sm]="'mat-small'">Galerie</span>
    </a>
    <a *ngIf="!auth.isLoggedIn()" mat-button routerLink="/connexion">
      <span class="mat-title" [ngClass.lt-sm]="'mat-small'">Connexion</span>
    </a>
    <a *ngIf="auth.isLoggedIn()" mat-button [matMenuTriggerFor]="profil">
      <span class="mat-title" [ngClass.lt-sm]="'mat-small'" >Profil</span>
    </a>
    <mat-menu #promos="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="webdev" *ngIf="web">Développeur Web</button>
      <button mat-menu-item [matMenuTriggerFor]="cybersecu" *ngIf="cyber">Cyber sécurité</button>
    </mat-menu>
    <mat-menu #webdev="matMenu">
      <button *ngFor="let promo of web" [routerLink]="['/promo', promo.specialite, promo.nom]" mat-menu-item>{{promo.nom}}</button>
    </mat-menu>
    <mat-menu #cybersecu="matMenu">
      <button *ngFor="let promo of cyber" [routerLink]="['/promo', promo.specialite, promo.nom]" mat-menu-item>{{promo.nom}}</button>
    </mat-menu>

    <mat-menu #profil="matMenu">
      <button routerLink="/profil" mat-menu-item>Profil</button>
      <button (click)="auth.logout()" mat-menu-item>Déconnexion</button>
    </mat-menu>
</div>
</mat-toolbar>

<mat-toolbar class="mat-elevation-z6" fxHide.gt-xs="true">
<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
  <mat-icon>menu</mat-icon>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/">Accueil</button>
    <button mat-menu-item routerLink="/utilisateur">Utilisateur</button>
    <button mat-menu-item [matMenuTriggerFor]="promos">Promo</button>
    <button mat-menu-item routerLink="/projet">Projets</button>
    <button mat-menu-item routerLink="/galerie">Galerie</button>
    <button *ngIf="!auth.isLoggedIn()" mat-menu-item routerLink="/connexion">Connexion</button>
    <button *ngIf="auth.isLoggedIn()" [matMenuTriggerFor]="profil" mat-menu-item>Profil</button>
    <mat-menu #promos="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="webdev" *ngIf="web">Développeur Web</button>
      <button mat-menu-item [matMenuTriggerFor]="cybersecu" *ngIf="cyber">Cyber sécurité</button>
    </mat-menu>
    <mat-menu #webdev="matMenu">
      <button *ngFor="let promo of web" [routerLink]="['/promo', promo.specialite, promo.nom]" mat-menu-item>{{promo.nom}}</button>
    </mat-menu>
    <mat-menu #cybersecu="matMenu">
      <button *ngFor="let promo of cyber" [routerLink]="['/promo', promo.specialite, promo.nom]" mat-menu-item>{{promo.nom}}</button>
    </mat-menu>

    <mat-menu #profil="matMenu">
      <button routerLink="/profil" mat-menu-item>Mon profil</button>
      <button (click)="auth.logout()" mat-menu-item>Déconnexion</button>
    </mat-menu>
  </mat-menu>
</button>
</mat-toolbar>
